<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <allow-navigation href="*" />
    <allow-intent href="*" />
    <access origin="*" /> <!-- Required for iOS9 -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>WiFix</title>
</head>

<body>
    <div class="bg"></div>
    <!-- Begin page -->
    <div data-role="page" id="page-begin">
      <div role="main" class="ui-content">
        <p>Wi-Fix: tap and connect!</p>
        <div class="image-container">
          <img src="https://frankly.studio/Uploads/wifix.jpg" class="image"></img>
        </div>
      </div>
      <div role="footer" class="ui-content">
        <a data-role="button" href="#page-wifi">Next</a>
      </div>
    </div>

    <!-- Select Wifi page -->
    <div data-role="page" id="page-wifi">

      <div role="main" class="ui-content">
        <p>Select your Wifi network</p>
        <form>
          <div class="ui-field-contain">
              <select id="networks" name="user.network" data-role="select">
              </select>
          </div>
        </form>
        <p><a data-role="button" href="#page-password" id="select-wifi-btn">Next</a></p>
      </div>
    </div>

    <!-- Enter password page -->
    <div data-role="page" id="page-password">

      <div role="main" class="ui-content">
        <p>Enter your Wifi password</p>
        <input type="text" id="password" width=20></input>
        <p>Select authentication type</p>
        <form>
          <div class="ui-field-contain">
              <select id="auth-type" name="user.network" data-role="select">
              </select>
          </div>
        </form>
        <p>Select encryption type</p>
        <form>
          <div class="ui-field-contain">
              <select id="encryption-type" name="user.network" data-role="select">
              </select>
          </div>
        </form>
        <p><a data-role="button" href="#page-write" id="credentials-btn">Next</a></p>
      </div>
    </div>

    <!-- Write to NFC page -->
    <div data-role="page" id="page-write">

      <div role="main" class="ui-content">
        <p>Move to an NFC tag</p>
      </div>
    </div>
    <script type="text/javascript" src="./js/wifinetwork.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="./lib/jquery-1.9.1.min.js"></script>
    <script src="./lib/jquery.mobile-1.3.1.min.js"></script>
    <script src="./js/wifiwizard2.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
